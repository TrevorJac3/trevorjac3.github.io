<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up Ice</title>
</head>
<body>
    <main class="setgrid">
        <div>
            <h1>Sign Up</h1>
            <p>
                Please sign up with your real name.
                <br>Once you entered it, you will not be able to change it later.
                <br><b>
                    A password will be sent to your email, so please make
                    <br>sure it is correct.
                </b>
            </p>
            <form>
                <input class="input" type="text" id="fname" name="name" placeholder="Enter Your Name"><br>
                <input class="input" type="text" id="lname" name="email" placeholder="Enter Your Email"><br>
                <input class="submit" type="submit" value="Submit">
            </form>
        </div>
        <img class= "pic" src="Images/london.jpeg" alt="cityscape">
    </main>
</body>
</html>
