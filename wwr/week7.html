<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
</head>
<body class="fa-spin" style="background-color: rgb(255, 252, 224);">
<section style="text-align: center;">
    <i class="fas fa-clock"></i>
    <i class="far fa-clock"></i>
    <i class="fas fa-clock"style="font-size:120px;color:#2196F3"></i>
    <i class="far fa-clock"style="font-size:120px;color:#2196F3"></i>
    <i class="fas fa-clock fa-xs"></i>
    <i class="fas fa-clock fa-sm"></i>
    <i class="fas fa-clock fa-lg"></i>
    <i class="fas fa-clock fa-2x"></i>
    <i class="fas fa-clock fa-5x"></i>
    <i class="fas fa-clock fa-10x fa-spin"style=color:#F1EE16></i>

    <i class="fas fa-horse"></i>
    <i class="fas fa-horse fa-rotate-90"></i>
    <i class="fas fa-horse fa-rotate-180"></i>
    <i class="fas fa-horse fa-rotate-270"></i>
    <i class="fas fa-horse fa-flip-horizontal"style=color:#16F187></i>
    <i class="fas fa-horse fa-flip-vertical"></i>
    <i class="fas fa-horse fa-5x fa-spin"style=color:#7616F1></i>

    <span class="material-icons"style="font-size:100px;color:#C10F0F">
        medical_services
    </span>
    <span class="material-icons"style="font-size:120px;color:#32C10F">
        airline_seat_individual_suite
    </span>
</secion>
</body>
</html>
